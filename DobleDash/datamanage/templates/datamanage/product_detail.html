{% extends "base_generic.html" %}

{% block content %}
  <h1>Name: {{ product.name }}</h1>

    <p><strong>Vendor:</strong> <a href="">{{ product.vendor }}</a></p>
    <p><strong>Risk Score:</strong> {{ product.risk }}</p>  

    <p><strong>CVE Information</strong></p>
    <ul>
        {% for cve in product.cve_ids.all %}
        <li>
            <p class="text-muted"><strong>Id:</strong> {{cve.cve_id}}</p>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
