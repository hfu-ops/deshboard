{% extends "base_generic.html" %}

{% block content %}
  <h1>Vendor List</h1>
  {% if object_list %}
  <ul>
    {% for vendor in object_list %}
      <li>
        <a href="{{ vendor.get_absolute_url }}">{{ vendor.vendorName }}</a> Link: ({{vendor.vendorLink}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There is no product in the database so far</p>
  {% endif %}       
{% endblock %}
